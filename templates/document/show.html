{% extends 'base.html' %}
{% load static %}

{% block title %} {{ document.title }} {% endblock %}

{% block head %}
<!-- Quill JS stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<!-- Custom stylesheet -->
<link href="{% static 'document/css/highlight.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<h1 contenteditable="true" id="title">{{ document.title }}</h1>

<!-- Create the editor container -->
<div id="editor" data-url-edit="{% url 'document:edit' document.id %}"
    data-url-update="{% url 'document:update' document.id %}" data-url-show="{% url 'document:show' document.id %}">
</div>

<!-- Highlight menu -->
{% include 'document/include/highlight.html' %}

{% endblock %}

{% block scripts %}
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script src="{% static 'document/js/request.js' %}"></script>
<script src="{% static 'document/js/show.js' %}"></script>
<script src="{% static 'document/js/document.js' %}"></script>
{% endblock %}
